<mat-form-field style="margin-right: 25px;">
    <input matInput [matDatepicker]="picker_start" placeholder=" Date" [(ngModel)]="selectedDate" (ngModelChange)="selectedDateValue(selectedDate)">
    <mat-datepicker-toggle matSuffix [for]="picker_start"></mat-datepicker-toggle>
    <mat-datepicker #picker_start></mat-datepicker>


    <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option value="selectTime.id" *ngFor="let selectTime of timez">{{selectTime.name}}-->{{selectTime.time}}</mat-option>

    </mat-select>
</mat-form-field>
